<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do-List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <script defer src="main.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal">
      <div class="modal-content">
        <h1>Edit ToDo</h1>
        <form>
          <div>
            <label for="title-edit">Title</label>
            <input type="text" name="title-edit" placeholder="TODO..." required>
          </div>

          <div>
            <label for="description-edit">Description</label>
            <input type="text" name="description-edit" placeholder="Descript your item here">
          </div>

          <div>
            <label for="due-date-edit">Due date</label>
            <input type="date" name="due-date-edit">
          </div>

          <div>
            <label for="priority-edit">Priority</label>
            <select name="priority-edit">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <button id="save-edit">Save</button>
          <button id="cancel-edit">Cancel</button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <main class="container">
      <h1>TODO App</h1>
      <div id="list-container">
        <div class="alert"></div>
        <form action="">
          <label for="project-title">Project title</label>
          <input type="text" name="project-title">
          <button id="new-project">New Project</button>
        </form>
        <ul id="projects"></ul>
      </div>
      <div id="todos-container">
        <form action="">
          <div>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="TODO..." required>
          </div>

          <div>
            <label for="description">Description</label>
            <textarea name="description" placeholder="Descript your item here"></textarea>
          </div>

          <div>
            <label for="due-date">Due date</label>
            <input type="date" name="due-date">
          </div>

          <div>
            <label for="priority">Priority</label>
            <select name="priority">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <button id="new-todo">Create todo</button>
        </form>
        <ul id="todos"></ul>
      </div>
    </main>
  </body>
</html>
